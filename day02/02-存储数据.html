<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>存储数据</title>
  </head>
  <body></body>
  <script>
    // 不需要声明类型，所有类型都【不需要】
    let name = "小明";
    let age = 18;
    // 复杂类型可以直接通过 console.log()打印
    console.log({ name: name, age: age });

    const PI = 3.14;
    console.log("Π=" + PI);

    let students = [
      { name: "小红", age: 18, gender: "woman" },
      { name: "小明", age: 19, gender: "man" },
      { name: "小强", age: 18, gender: "woman" },
    ];
    console.log(students);
  </script>
</html>
