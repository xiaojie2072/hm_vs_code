<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单标签</title>
</head>

<body>
    <form>
        <!-- 文本输入框，用于用户输入用户名 -->
        <input type="text" placeholder="请输入用户名" /><br>
        <!-- 密码输入框，用于用户输入密码 -->
        <input type="password" placeholder="请输入密码" /><br>
        <!-- 数字输入框，用于用户输入数字 -->
        <input type="number" placeholder="请输入数字" /><br>
        <!-- 电话号码输入框，用于用户输入手机号 -->
        <input type="tel" placeholder="请输入手机号" /><br></br>
        <!-- 邮箱输入框，用于用户输入邮箱地址 -->
        <input type="email" placeholder="请输入邮箱" /><br>
        <!-- 日期输入框，用于用户输入日期 -->
        <input type="date" placeholder="请输入日期" /><br>
        <!-- 颜色输入框，用于用户输入颜色 -->
        <input type="color" placeholder="请输入颜色" /><br>
        <!-- 文件输入框，用于用户上传.jpg格式的图片文件 -->
        <input type="file" accept=".jpg"><br>
        <!-- 搜索输入框，用于用户输入搜索内容 -->
        <input type="search" placeholder="请输入搜索内容" /><br>
        <!-- 复选框，用于用户选择多个选项 -->
        <input type="checkbox"><br>
        <!-- 单选按钮，用于用户在多个选项中选择一项，这里用于选择性别 -->
        <input type="radio" name="sex"></input>
        <input type="radio" name="sex"></input>
        <!-- 提交按钮，用于用户提交表单 -->
        <input type="submit" value="提交" /><br>
    </form>

</body>

</html>
