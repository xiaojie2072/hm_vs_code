<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .nav {
        width: 100%;
        height: 10vw;
        padding: 0 2vw;

        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav-back {
        width: 7vw;
        height: 7vw;
        /* background-color: pink; */

        background-image: url("./images/arrow-left.png");
        background-repeat: no-repeat;
        background-size: 100%;
      }

      .nav-right {
        color: #1dbdcb;
        font-size: 4vw;
      }

      .nav-title {
        font-size: 5vw;
        font-weight: bold;
        /* background-color: red; */
        flex: 1;
        text-align: center;
      }

      .consult-fast {
        width: 70vw;
        margin: 6vw auto 3vw;
      }

      .consult-fast img {
        width: 100%;
      }

      .consult-fast .intro {
        /* background-color: red; */
        text-align: center;
        font-weight: 600;
        margin-top: 2vw;
        font-size: 5vw;
      }

      .consult-fast .intro .seconds {
        color: #1dbdcb;
      }

      .list {
        width: 100%;
        padding: 10vw 8vw;
      }

      .list .list-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* background-color: red; */
        padding: 5vw 0;
        border-top: 1px solid #e8e8e8;
      }
      .list .list-item .left-icon {
        width: 13vw;
        height: 13vw;
        /* background-color: red; */
      }

      .list .list-item .left-icon img {
        width: 100%;
      }

      .list .list-item .item-center {
        flex: 1;
        margin-left: 3vw;
      }

      .list .list-item .item-center .title {
        font-size: 5vw;
      }

      .list .list-item .item-center .sub-title {
        font-size: 4vw;
        margin-top: 1vw;
        color: gray;
      }

      .list .list-item .right-arrow {
        width: 5vw;
        height: 5vw;
        /* background-color: red; */
        background-image: url("./images/arrow-right.png");
        background-size: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 导航条  -->
    <div class="nav">
      <div class="nav-back"></div>
      <div class="nav-title">急速问诊</div>
      <div class="nav-right">问诊记录</div>
    </div>
    <!-- 中间图片 -->
    <div class="consult-fast">
      <img src="./images/consult-fast.png" alt="" />
      <div class="intro"><span class="seconds">20s </span>快速匹配专业医生</div>
    </div>
    <!-- 下边列表 -->
    <div class="list">
      <div class="list-item">
        <div class="left-icon">
          <img src="./images/doctor.png" alt="" />
        </div>
        <div class="item-center">
          <div class="title">三甲图文问诊</div>
          <div class="sub-title">三甲主治及以上级别医生</div>
        </div>
        <div class="right-arrow"></div>
      </div>
      <div class="list-item">
        <div class="left-icon">
          <img src="./images/message.png" alt="" />
        </div>
        <div class="item-center">
          <div class="title">普通图文问诊</div>
          <div class="sub-title">二甲主治及以上级别医生</div>
        </div>
        <div class="right-arrow"></div>
      </div>
    </div>
  </body>
</html>
