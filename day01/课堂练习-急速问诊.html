<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .column {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .header {
        width: 100%;
        background-color: #fff;
        align-items: center;
        justify-content: space-between;
      }
      .header_left {
        width: 5vw;
        height: 5vw;
      }
      .header_left_box {
        width: 16vw;
        height: 5vw;
      }
      .header_title {
        margin: 0;
        font-size: 5vw;
      }
      .header_right {
        margin: 0;
        color: darkturquoise;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="column">
      <!-- 头部 -->
      <div class="row header">
        <div class="header_left_box">
          <img class="header_left" src="./images/arrow-left.png" alt="" />
        </div>
        <h1 class="header_title">急速问诊</h1>
        <a class="header_right" href="#">问诊记录</a>
      </div>
      <!-- 内容 -->
      <div class="column">
        <img src="./images/consult-fast.png" alt="" />
        <div class="row">
          <span class="content_mm"><strong>20s</strong></span>
          <span><strong>快速匹配专业医生</strong></span>
        </div>
      </div>

      <!-- 底部 -->
    </div>
  </body>
</html>
